<div
	id="search-wrapper"
	class="bg-background/50 invisible fixed inset-0 z-999 flex h-screen w-screen cursor-default flex-col p-4 backdrop-blur-sm sm:p-6 md:p-[10vh] lg:p-[12vh]"
	data-url="{{ "" | absLangURL }}">
	<div
		id="search-modal"
		class="bg-background border-border top-20 mx-auto flex min-h-0 w-full max-w-3xl flex-col rounded-md border shadow-lg">
		<header class="relative z-10 flex flex-none items-center justify-between px-2">
			<form class="flex min-w-0 flex-auto items-center">
				<div class="flex h-8 w-8 items-center justify-center text-neutral-400">
					{{ partial "components/icon.html" "search" }}
				</div>
				<input
					type="search"
					id="search-query"
					class="mx-1 flex h-12 flex-auto bg-transparent focus:outline-2 focus:outline-transparent focus:outline-dotted [&::-webkit-search-cancel-button]:appearance-none"
					autocomplete="off"
					placeholder="{{ i18n "search.input_placeholder" }}"
					tabindex="0">
			</form>
			<button
				id="close-search-button"
				class="hover:text-link-hover flex h-8 w-8 items-center justify-center"
				title="{{ i18n "search.close_button_title" }}">
				{{ partial "components/icon.html" "xmark" }}
			</button>
		</header>
		<section class="flex-auto overflow-auto px-2">
			<ul id="search-results">
				{{/* search.js */}}
			</ul>
		</section>
	</div>
</div>
