{{ if .IsTranslated }}
	<div class="translation group relative">
		<button
			class="text-foreground hover:text-link-hover flex items-center gap-2 transition-colors"
			aria-label="Change language">
			{{ partial "components/icon.html" "language" }}
		</button>

		<div class="dropdown-menu-child absolute z-50 w-max">
			<div class="bg-popover border-border rounded-lg border px-1 py-2 shadow-lg">
				<div class="flex flex-col">
					{{ range .AllTranslations }}
						<a
							href="{{ .RelPermalink }}"
							class="text-popover-foreground hover:text-link-hover hover:bg-muted flex items-center rounded px-4 py-2 text-sm whitespace-nowrap transition-colors"
							title="{{ .Title }}">
							<span>{{ .Language.LanguageName | emojify }}</span>
						</a>
					{{ end }}
				</div>
			</div>
		</div>
	</div>
{{ end }}
