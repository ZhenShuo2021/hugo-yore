<style>
	.editorial-container {
		position: relative;
		display: flex;
		min-height: 100vh;
		align-items: center;
		justify-content: center;
		padding-left: 1.5rem;
		padding-right: 1.5rem;
	}

	.editorial-wrapper {
		width: 100%;
		max-width: 64rem;
	}

	.editorial-article {
		display: flex;
		flex-direction: column;
		gap: 5rem;
	}

	.editorial-header {
		border-bottom: 2px solid var(--color-foreground);
		padding-top: 2rem;
		padding-bottom: 2rem;
	}

	.editorial-title {
		color: var(--color-foreground);
		font-size: 6rem;
		font-weight: 700;
		letter-spacing: -0.025em;
		margin: 0;
	}

	.editorial-intro {
		display: flex;
		flex-direction: column;
		gap: 3rem;
	}

	.editorial-tagline {
		color: var(--color-foreground);
		max-width: 56rem;
		font-size: 3.75rem;
		line-height: 1.25;
		font-weight: 300;
		margin: 0;
	}

	.editorial-sub-wrapper {
		border-left: 4px solid var(--color-brand-500);
		padding-left: 2rem;
	}

	.editorial-subtagline {
		color: var(--color-muted-foreground);
		max-width: 48rem;
		font-size: 1.5rem;
		line-height: 1.625;
	}

	.editorial-content {
		max-width: none;
	}
</style>

<div class="editorial-container">
	<div class="editorial-wrapper">
		<article class="editorial-article">
			<header class="editorial-header">
				<h1 class="editorial-title">
					{{ site.Params.homepageTitle | default site.Title | markdownify }}
				</h1>
			</header>

			<div class="editorial-intro">
				<h2 class="editorial-tagline">
					{{ site.Params.homepageTagline | markdownify }}
				</h2>

				<div class="editorial-sub-wrapper">
					<div class="editorial-subtagline">
						{{ site.Params.homepageSubTagline | markdownify }}
					</div>
				</div>
			</div>

			{{ with .Content }}
				<div class="editorial-content prose dark:prose-invert prose-xl">
					{{ . }}
				</div>
			{{ end }}
		</article>
	</div>
</div>
