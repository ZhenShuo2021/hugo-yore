{{ $hasNext := or .Next .Prev }}
{{ if and (.Param "pageShowNext") $hasNext }}
	<nav class="border-border mt-16 flex justify-between gap-8 border-t py-8">
		<div class="flex-1">
			{{ with .Prev }}
				<div>
					<div class="text-muted-foreground mb-2 text-xs">Previous</div>
					<a href="{{ .RelPermalink }}" class="text-foreground hover:text-link-hover transition-colors">
						{{ .Title }}
					</a>
				</div>
			{{ end }}
		</div>

		<div class="flex-1 text-right">
			{{ with .Next }}
				<div>
					<div class="text-muted-foreground mb-2 text-xs">Next</div>
					<a href="{{ .RelPermalink }}" class="text-foreground hover:text-link-hover transition-colors">
						{{ .Title }}
					</a>
				</div>
			{{ end }}
		</div>
	</nav>
{{ end }}
